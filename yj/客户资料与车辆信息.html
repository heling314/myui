<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/index.css" />
		<style>
			[v-cloak] {
				display: none;
			}
		</style>
	</head>

	<body>
		<div id="vmkehu" v-cloak>
			<el-row>
				<el-row>

					<el-container>
						<el-header style="height: 85px;">
							<el-row style="border-bottom: 1px #C0C0C0 solid;height: 50px;">
								<el-col :span="7">
									<h4>客户资料</h4></el-col>
								<el-col :span="10">
									<el-input placeholder="输入客户名称" prefix-icon="el-icon-search" v-model="shousuozhi"></el-col>
								<el-col :span="5">
									<el-button type="primary" icon="el-icon-search" @click="shousuo">搜索</el-button>
								</el-col>

							</el-row>
							<el-row style="margin-top: 7px;">
								<el-col :span="24" align="right">
									<el-button type="primary" @click="dialogFormVisible = true" size="mini"><i class="el-icon-edit"></i>添加客户</el-button>
									<el-button type="success" size="mini"><i class="el-icon-s-help"></i>车资料</el-button>
									<el-button type="info" size="mini"><i class="el-icon-video-camera-solid"></i>客户分类</el-button>
								</el-col>
							</el-row>
						</el-header>
						<el-main>
							<el-table :data="kehuziliao" border style="width: 100%">
								<el-table-column label="序号" width="80px">
									<template slot-scope="temp">
										{{item.$index+1}}
									</template>
								</el-table-column>
								<el-table-column prop="" label="客户编码">
								</el-table-column>
								<el-table-column prop="" label="客户名称">
								</el-table-column>
								<el-table-column prop="" label="详细地址">
								</el-table-column>
								<el-table-column prop="" label="手机号码">
								</el-table-column>
								<el-table-column prop="" label="加入时间">
								</el-table-column>
								<el-table-column prop="" label="是否会员">
								</el-table-column>
								<el-table-column prop="" label="操作">
								</el-table-column>
							</el-table>
							<el-row>
								<el-col :span="10" :push="9">
									<el-pagination v-if="Pageinfo.total!=0" :background="true" :pager-count="4" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="Pageinfo.pageNum" :page-size="Pageinfo.pageSize" :total="Pageinfo.total" :page-sizes="[1,2,4]" layout="total, sizes, prev, pager, next, jumper">
									</el-pagination>
								</el-col>
							</el-row>
						</el-main>

					</el-container>
					<el-row>
						<el-col :span="24">
							<el-container>
								<el-header style="height: 85px;">
									<el-row style="border-bottom: 1px #C0C0C0 solid;height: 50px;">
										<el-col :span="7">
											<h4>客户车辆资料</h4></el-col>
									</el-row>
									<el-row style="margin-top: 7px;" align="right">
										<el-col :span="24" align="right">
											<el-button type="primary" size="mini"><i class="el-icon-edit"></i>添加车辆</el-button>

										</el-col>
									</el-row>
								</el-header>
								<el-main>
									<el-table :data="chelia.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))" style="width: 100%">
										<el-table-column label="序号" width="80px">
											<template slot-scope="temp">
												{{temp.$index+1}}
											</template>
										</el-table-column>

										<el-table-column label="车牌号" prop="name">
										</el-table-column>
										<el-table-column align="right">
											<template slot="header" slot-scope="scope">
												<el-input v-model="search" size="mini" placeholder="输入车牌号搜索" />
											</template>
											<template slot-scope="scope">
												<el-button size="mini" @click="handleEdit(scope.$index, scope.row)">修改</el-button>
												<el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
											</template>
										</el-table-column>
									</el-table>
									<el-row>
										<el-col :span="10" :push="9">
											<el-pagination v-if="Pageinfo2.total!=0" :background="true" :pager-count="4" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="Pageinfo2.pageNum" :page-size="Pageinfo2.pageSize" :total="Pageinfo2.total" :page-sizes="[1,2,4]" layout="total, sizes, prev, pager, next, jumper">
											</el-pagination>
										</el-col>
									</el-row>
								</el-main>
							</el-container>
						</el-col>
					</el-row>
					<!--新增客户模态框-->
					<el-row>
						<el-col :span="2">
							<el-dialog title="添加客户与车辆信息" :visible.sync="dialogFormVisible" width="">
								<el-form>
									<el-form-item label="客户编码" :label-width="formLabelWidth">
										<el-input autocomplete="off"></el-input>
									</el-form-item>
									<el-form-item label="客户名称" :label-width="formLabelWidth">
										<el-input autocomplete="off"></el-input>
									</el-form-item>

									<el-form-item label="手机号码" :label-width="formLabelWidth">
										<el-input autocomplete="off"></el-input>
									</el-form-item>
									<el-form-item label="加入时间" :label-width="formLabelWidth">
										<el-input type="date"  >
										</el-input>
									</el-form-item>
									<el-form-item label="地址" :label-width="formLabelWidth">

									</el-form-item>
									<el-form-item label="详细地址" :label-width="formLabelWidth">
										<el-input type="textarea" :rows="2" placeholder="请输入内容">
										</el-input>
									</el-form-item>

									<el-form-item label="活动区域" :label-width="formLabelWidth">
										<el-select placeholder="请选择活动区域">
											<el-option label="区域一" value="shanghai"></el-option>
											<el-option label="区域二" value="beijing"></el-option>
										</el-select>
									</el-form-item>
								</el-form>
								<div slot="footer" class="dialog-footer">
									<el-button @click="dialogFormVisible = false">取 消</el-button>
									<el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
								</div>
							</el-dialog>
						</el-col>
					</el-row>
				</el-row>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>
	<script>
		var vmkehu = new Vue({
			data: {
				dialogFormVisible: false,
				formLabelWidth: "100px",
				shousuozhi: "",
				kehuziliao: "",
				chelia: [{
					date: '2016-05-02',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄'
				}],
				Pageinfo: "", //分页数据
				Pageinfo2: "", //车辆分页数据
			},
			methods: {
				shousuo() {

				},
			}
		}).$mount("#vmkehu");
	</script>

</html>
