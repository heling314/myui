<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="../css/index.css" />

		<style>
			[v-cloak] {
				display: none;
			}
			
			.yjcs1 {
				width: 120px;
			}
			
			.yjcs2 {
				margin-bottom: 6px;
			}
		</style>
	</head>

	<body>
		<div id="vmkehu" v-cloak>
			<el-row>
				<el-row>

					<el-container>
						<el-header style="height: 85px;">
							<el-row style="border-bottom: 1px #C0C0C0 solid;height: 50px;">
								<el-col :span="7">
									<h4>客户资料</h4></el-col>
								<el-col :span="10">
									<el-input placeholder="输入客户名称" prefix-icon="el-icon-search" v-model="shousuozhi"></el-col>
								<el-col :span="5">
									<el-button type="primary" icon="el-icon-search" @click="shousuo">搜索</el-button>
								</el-col>

							</el-row>
							<el-row style="margin-top: 7px;">
								<el-col :span="24" align="right">
									<el-button type="primary" @click="dialogFormVisible = true" size="mini"><i class="el-icon-edit"></i>添加客户</el-button>
									<el-button type="success" size="mini"><i class="el-icon-s-help"></i>车资料</el-button>
									<el-button type="info" size="mini"><i class="el-icon-video-camera-solid"></i>客户分类</el-button>
								</el-col>
							</el-row>
						</el-header>
						<el-main>
							<el-table :data="kehuziliao" border style="width: 100%">
								<el-table-column label="序号" width="80px">
									<template slot-scope="temp">
										{{item.$index+1}}
									</template>
								</el-table-column>
								<el-table-column prop="" label="客户编码">
								</el-table-column>
								<el-table-column prop="" label="客户名称">
								</el-table-column>
								<el-table-column prop="" label="详细地址">
								</el-table-column>
								<el-table-column prop="" label="手机号码">
								</el-table-column>
								<el-table-column prop="" label="加入时间">
								</el-table-column>
								<el-table-column prop="" label="是否会员">
								</el-table-column>
								<el-table-column prop="" label="操作">
								</el-table-column>
							</el-table>
							<el-row>
								<el-col :span="10" :push="9">
									<el-pagination v-if="Pageinfo.total!=0" :background="true" :pager-count="4" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="Pageinfo.pageNum" :page-size="Pageinfo.pageSize" :total="Pageinfo.total" :page-sizes="[1,2,4]" layout="total, sizes, prev, pager, next, jumper">
									</el-pagination>
								</el-col>
							</el-row>
						</el-main>

					</el-container>
					<!--车辆分页-->
					<el-row>
						<el-col :span="24">
							<el-container>
								<el-header style="height: 85px;">
									<el-row style="border-bottom: 1px #C0C0C0 solid;height: 50px;">
										<el-col :span="7">
											<h4>客户车辆资料</h4></el-col>
									</el-row>
									<el-row style="margin-top: 7px;" align="right">
										<el-col :span="24" align="right">
											<el-button type="primary" size="mini"><i class="el-icon-edit"></i>添加车辆</el-button>

										</el-col>
									</el-row>
								</el-header>
								<el-main>
									<el-table :data="tableData.filter(data => !search || data.name.toLowerCase().includes(search.toLowerCase()))" style="width: 100%">
										<el-table-column label="序号" width="80px">
											<template slot-scope="temp">
												{{temp.$index+1}}
											</template>
										</el-table-column>
										<el-table-column label="车牌号" prop="jiescph">
										</el-table-column>
										<el-table-column label="品牌" prop="khclpp">
										</el-table-column>
										<el-table-column label="驾驶员" prop="khcljsy">
										</el-table-column>
										<el-table-column label="手机号" prop="khcldh">
										</el-table-column>
										<el-table-column label="购买日期" prop="khclrq">
										</el-table-column>
										<el-table-column align="right">
											<template slot="header" slot-scope="scope">
												<el-input v-model="chepaihao" size="mini" placeholder="输入车牌号搜索" />
											</template>
											<template slot-scope="scope">
												<el-button size="mini" @click="handleEdit(scope.$index, scope.row)">修改</el-button>
												<el-button size="mini" type="danger" @click="handleDelete(scope.$index, scope.row)">删除</el-button>
											</template>
										</el-table-column>
									</el-table>
									<el-row>
										<el-col :span="10" :push="9">
											<el-pagination v-if="Pageinfo2.total!=0" :background="true" :pager-count="4" @size-change="handleSizeChange" @current-change="handleCurrentChange" :current-page="Pageinfo2.pageNum" :page-size="Pageinfo2.pageSize" :total="Pageinfo2.total" :page-sizes="[1,2,4]" layout="total, sizes, prev, pager, next, jumper">
											</el-pagination>
										</el-col>
									</el-row>
								</el-main>
							</el-container>
						</el-col>
					</el-row>
					<!--新增客户模态框-->

					<el-dialog title="添加客户与车辆信息" :visible.sync="dialogFormVisible" width="800px" style="">
						<el-form :inline="true" :model="kehu" class="demo-form-inline" style="border:1px #CCCCCC solid;padding-left: 10px;margin-bottom: 10px;">
							<h4>客户信息</h4>
							<el-form-item label="客户编码" class="yjcs2">
								<el-input v-model="kehu.kehubm" size="mini" placeholder="客户编码" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="客户名称" class="yjcs2">
								<el-input v-model="kehu.kehumc" size="mini" placeholder="客户名称" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="手机号码" class="yjcs2">
								<el-input v-model="kehu.kehusjhm" size="mini" placeholder="手机号码" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="地址:    省" class="yjcs2">
								<el-input v-model="kehu.kehushen" size="mini" placeholder="省" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="市" class="yjcs2">
								<el-input v-model="kehu.kehushi" size="mini" placeholder="市" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="区" class="yjcs2">
								<el-input v-model="kehu.kehuqu" size="mini" placeholder="区" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="详细地址" class="yjcs2">
								<textarea rows="2" v-model="kehu.kehudz" cols="20" placeholder="详细地址"></textarea>

							</el-form-item>
							<el-form-item label="备注" class="yjcs2">
								<textarea rows="2" cols="40" v-model="kehu.kehubz" placeholder="备注"></textarea>

							</el-form-item>
							<!--<el-form-item label="活动区域">
										<el-select v-model="kehu.region" placeholder="活动区域">
											<el-option label="区域一" value="shanghai"></el-option>
											<el-option label="区域二" value="beijing"></el-option>
										</el-select>
									</el-form-item>-->

						</el-form>
						<el-form :inline="true" :model="khcl" class="demo-form-inline" style="border:1px #CCCCCC solid;padding-left: 10px;">
							<h4>车辆信息</h4>

							<el-form-item label="车牌号" class="yjcs2">
								<el-input v-model="khcl.jiescph" size="mini" placeholder="车牌号" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="车辆品牌" class="yjcs2">
								<el-select v-model="khcl.khclpp" placeholder="选择品牌" size="mini">

									<el-option label="玛莎拉蒂" value="玛莎拉蒂"></el-option>
									<el-option label="保时捷" value="保时捷"></el-option>
									<el-option label="路虎" value="玛莎拉蒂"></el-option>
									<el-option label="法拉利" value="保时捷"></el-option>
								</el-select>

							</el-form-item>
							<el-form-item label="驾驶员" class="yjcs2">
								<el-input v-model="khcl.khcljsy" size="mini" placeholder="驾驶员" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="驾驶员电话" class="yjcs2">
								<el-input v-model="khcl.khcldh" size="mini" placeholder="驾驶员电话" class="yjcs1"></el-input>
							</el-form-item>
							<el-form-item label="客户车辆进厂日期" class="yjcs2">
								<input type="date" v-model="khcl.khcljcr" size="mini" placeholder="客户车辆进厂日期" class="yjcs1" />
							</el-form-item>
							<el-form-item label="购买日期" class="yjcs2">
								<input type="date" v-model="khcl.khclrq" size="mini" placeholder="购买日期" class="yjcs1" />
							</el-form-item>
						</el-form>
						<div slot="footer" class="dialog-footer">
							<el-button @click="dialogFormVisible = false">取 消</el-button>
							<el-button type="primary" @click="dialogFormVisible = false">确 定</el-button>
						</div>
					</el-dialog>

				</el-row>
		</div>
	</body>
	<script type="text/javascript" src="../js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="../js/jq_ajax_config.js"></script>
	<script type="text/javascript" src="../js/vue.js"></script>
	<script type="text/javascript" src="../js/index.js"></script>

	<script>
		var vmkehu = new Vue({
			data: {
				dialogFormVisible: false,
				formLabelWidth: "100px",
				shousuozhi: "",
				chepaihao:"",//车牌号搜索
				kehu: {
					kehubm: "", //编码
					kehumc: "", //名称
					kehusjhm: "", //手机号
					kehushen: "",
					kehushi: "",
					kehuqu: "",
					kehudz: "", //详细地址
					kehubz: "", //备注
				},
				khcl: {
					jiescph: "", //车牌
					khclpp: "", //平牌
					khcljsy: "", //驾驶员
					khcldh: "", //手机号
					khcljcr: "",
					khclrq: "",
				},
				tableData: [{
					date: '2016-05-02',
					name: '王小虎',
					address: '上海市普陀区金沙江路 1518 弄',
				}],
				Pageinfo: "", //分页数据
				Pageinfo2: "", //车辆分页数据
			},
			methods: {
				shousuo() {

				},
			}
		}).$mount("#vmkehu");
	</script>

</html>
