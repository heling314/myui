<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>

		</style>

	</head>

	<body>
		<div id="qt">
			<el-row class="tac">
				<el-col :span="24">
					<el-menu default-active="1-4-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" style="height: 700px;" :background-color="backgroundcolor" :text-color="textcolor" :active-text-color="activetextcolor">
						<!--首页显示营业报表,今日营业情况-->
						<el-menu-item index="0">
							<i class="el-icon-platform-eleme"></i>
							<span slot="title">首页</span>
						</el-menu-item>
						
						<el-submenu :index="i+1" v-for="(item,i) in caiDanList2" v-if="item.dengji==2&&item.fuCaiDan.caidanid==caidanid">
							<template slot="title">
								<i class="el-icon-location"></i>
								<span slot="title">{{item.menuname}}</span>
							</template>
							<el-menu-item v-for="(item2,j) in caiDanList2" v-if="item2.dengji==3&&item2.fuCaiDan.caidanid==item.caidanid"  :disabled="qxkz.wxjc == 0 ? true : false" @click="jiesuan(item2.controlleraction)">{{item2.menuname}}</el-menu-item>
						</el-submenu>
						

					</el-menu>
				</el-col>
			</el-row>
		</div>

	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jq_ajax_config.js"></script>
	<script>
		var vmqt = new Vue({
			data: {
				backgroundcolor: '',
				textcolor: '',
				activetextcolor: '',
				isCollapse: true,
				qxkz: {},
				caiDanList2:[],
				caidanid:"",
			},
			mounted() {
				let _this = this;
				_this.caidanid=vmsy.caidanid;		
				_this.caiDanList2=vmsy.caiDanList;
			
			},
			methods: {
				handleOpen(key, keyPath) {
					console.log(key, keyPath);
				},
				handleClose(key, keyPath) {
					console.log(key, keyPath);
				},
				yansehei() {
					let _this = this;
					_this.backgroundcolor = '#1a1e1a';
					_this.textcolor = '#fff';
					_this.activetextcolor = '#ffd04b';
				},yansebai(){
					let _this = this;
					_this.backgroundcolor = '';
					_this.textcolor = '';
					_this.activetextcolor = '';
				},
				jiesuan(code){
					
					$(".nerong").load(menuMapping[code]);
				}
			}
		}).$mount("#qt");
	</script>

</html>
