<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>

		</style>

	</head>

	<body>
		<div id="qt">
			<el-row class="tac">
				<el-col :span="24">
					<el-menu default-active="1-4-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" style="height: 700px;" :background-color="backgroundcolor" :text-color="textcolor" :active-text-color="activetextcolor">
						<!--首页显示营业报表,今日营业情况-->
						<el-menu-item index="1">
							<i class="el-icon-platform-eleme"></i>
							<span slot="title">首页</span>
						</el-menu-item>
						
						<el-menu-item index="2" :disabled="qxkz.jszx == 0 ? true : false">
							<i class="el-icon-platform-eleme"></i>
							<span slot="title">结算中心</span>
						</el-menu-item>
						<el-submenu index="3" :disabled="qxkz.hycx == 0 ? true : false">
							<template slot="title">
								<i class="el-icon-location"></i>
								<span slot="title">会员卡充值管理</span>
							</template>
							<el-menu-item index="1-1" :disabled="qxkz.jfzs == 0 ? true : false">积分赠送</el-menu-item>					
						</el-submenu>
					</el-menu>
				</el-col>
			</el-row>
		</div>

	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jq_ajax_config.js"></script>
	<script>
		var vmqt = new Vue({
			data: {
				backgroundcolor: '',
				textcolor: '',
				activetextcolor: '',
				isCollapse: true,
				qxkz: {}
			},
			mounted() {
				let _this = this;
				let id = vmsy.staff.staffid;
				/*查询用户是否拥有此权限*/
				$.getJSON('http://127.0.0.1:9999/api/hl/selectByPrimaryKey/' + id + '', function(qxkz) {
					_this.qxkz = qxkz;
				});
			},
			methods: {
				handleOpen(key, keyPath) {
					console.log(key, keyPath);
				},
				handleClose(key, keyPath) {
					console.log(key, keyPath);
				},
				yansehei() {
					let _this = this;
					_this.backgroundcolor = '#1a1e1a';
					_this.textcolor = '#fff';
					_this.activetextcolor = '#ffd04b';
				},yansebai(){
					let _this = this;
					_this.backgroundcolor = '';
					_this.textcolor = '';
					_this.activetextcolor = '';
				}
			}
		}).$mount("#qt");
	</script>

</html>
