<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<link rel="icon" href="img/favicon.ico" type="img/x-ico" />
		<link rel="stylesheet" href="css/index.css" />
		<title>德召文首页</title>
		<style>
			.el-header,
			.el-footer {
				background-color: #B3C0D1;
				color: #333;
				text-align: center;
				line-height: 60px;
				padding: 0px;
			}
			
			.el-aside {		
				color: #333;
			}
			
			.el-main {
				color: #333;
				text-align: center;
				line-height: 160px;
			}
			
			body>.el-container {
				margin-bottom: 40px;
			}
			
			.el-menu-vertical-demo:not(.el-menu--collapse) {
				width: 199px;
				min-height: 400px;
			}
			
			.bg-purple-dark,
			.grid-content {
				background: #99a9bf;
				min-height: 600px;
			}
			  
		</style>
	</head>

	<body>
		<div id="hlsy" style=" box-shadow: 0 2px 12px 0 rgba(0, 0, 0, 0.4)">
			<el-container>
				<el-header>
					<el-menu :default-active="activeIndex2" class="el-menu-demo" mode="horizontal" @select="handleSelect" :background-color="backgroundcolor" :text-color="textcolor" :active-text-color="activetextcolor">
						<el-menu-item>
							<img src="img/logo.gif" width="160px" height="40px" />
						</el-menu-item>
						<el-menu-item index="1"><span class="el-icon-message-solid"></span>公告栏</el-menu-item>
						<el-menu-item index="2">维修</el-menu-item>
						<el-menu-item index="3">前台</el-menu-item>
						<el-menu-item index="4">客服</el-menu-item>
						<el-menu-item index="5">数据</el-menu-item>
						<el-menu-item index="6">人事</el-menu-item>
						<el-menu-item index="7"  @click="zti"><span class="el-icon-s-grid"></span>{{zhuti}}</el-menu-item>
						<el-menu-item index="8"><span class="el-icon-s-tools"></span>操作</el-menu-item>
						<el-menu-item>
							<el-radio-group v-model="isCollapse">
								<el-radio-button :label="false">展开</el-radio-button>
								<el-radio-button :label="true">收起</el-radio-button>
							</el-radio-group>
						</el-menu-item>
						<el-dropdown style="float: right; margin-right: 100px;">
							<span class="el-dropdown-link">
								<span class="el-icon-s-custom"></span>
								登录</i></span>
							<el-dropdown-menu slot="dropdown">
								<el-dropdown-item>个人信息</el-dropdown-item>
								<el-dropdown-item>注销</el-dropdown-item>

							</el-dropdown-menu>
						</el-dropdown>
					</el-menu>
				</el-header>
				<el-container>
					<el-aside width="200px">
						<el-row class="tac">
							<el-col :span="24">
								<el-menu default-active="1-4-1" class="el-menu-vertical-demo" @open="handleOpen" @close="handleClose" :collapse="isCollapse"  style="height: 700px;"  :background-color="backgroundcolor" :text-color="textcolor" :active-text-color="activetextcolor">
									<el-submenu index="1"  >
										<template slot="title" >
											<i class="el-icon-location" ></i>
											<span slot="title">导航一</span>
										</template >
										<el-menu-item-group >
											<span slot="title">分组一</span>
											<el-menu-item index="1-1">选项1</el-menu-item>
											<el-menu-item index="1-2">选项2</el-menu-item>
										</el-menu-item-group>
										<el-menu-item-group title="分组2">
											<el-menu-item index="1-3">选项3</el-menu-item>
										</el-menu-item-group>
										<el-submenu index="1-4">
											<span slot="title">选项4</span>
											<el-menu-item index="1-4-1">选项1</el-menu-item>
										</el-submenu>
									</el-submenu>
									<el-menu-item index="2">
										<i class="el-icon-menu"></i>
										<span slot="title">导航二</span>
									</el-menu-item>
									<el-menu-item index="3" disabled>
										<i class="el-icon-document"></i>
										<span slot="title">导航三</span>
									</el-menu-item>
									<el-menu-item index="4">
										<i class="el-icon-setting"></i>
										<span slot="title">导航四</span>
									</el-menu-item>
								</el-menu>
							</el-col>
						</el-row>
					</el-aside>
					<el-main>
						<el-row>
							<el-col :span="22">
								<div class="grid-content bg-purple-dark">
									内容
								</div>
							</el-col>
						</el-row>
					</el-main>
				</el-container>
				<el-footer>Footer</el-footer>
			</el-container>
		</div>
	</body>
	<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
	<script type="text/javascript" src="js/vue.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
	<script type="text/javascript" src="js/jq_ajax_config.js"></script>
	<script>
		var vm = new Vue({
			data: {
				backgroundcolor:'',
				textcolor:'',
				activetextcolor:'',
				activeIndex: '1',
				activeIndex2: '1',
				isCollapse: true,
				zhuti : '主题颜色(白色)'
			},
			methods: {
				handleSelect(key, keyPath) {
					console.log(key, keyPath);
				},
				handleOpen(key, keyPath) {
					console.log(key, keyPath);
				},
				handleClose(key, keyPath) {
					console.log(key, keyPath);
				},
				//跟换主题方法
				zti(){
					let _this = this;
					if ( _this.zhuti == '主题颜色(白色)') {
						_this.zhuti = '主题颜色(黑色)';
						_this.backgroundcolor = '#1a1e1a';
						_this.textcolor = '#fff';
						_this.activetextcolor = '#ffd04b';

					}else if ( _this.zhuti == '主题颜色(黑色)') {
						_this.zhuti = '主题颜色(白色)';
						_this.backgroundcolor = '';
						_this.textcolor = '';
						_this.activetextcolor = '';
					}
				}
			}
		}).$mount("#hlsy");
		
		
		
		
	</script>

</html>
